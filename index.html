<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <script src="javascript.js" defer></script>
        <title>Calculator</title>
    </head>
    <body>
        <div id="main">
            <div class="display">
                <p>dd</p>
            </div>
            <div class="row">
                <button>C</button>
                <button>Back</button>
            </div>
            <div class="row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>+</button>
            </div>
            <div class="row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </div>
            <div class="row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>*</button>
            </div>
            <div class="row">
                <button class="zero">0</button>
                <button>.</button>
                <button>=</button>
                <button>/</button>
            </div>
    </body>
</html>
