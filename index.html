<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <script src="javascript.js" defer></script>
        <title>Calculator</title>
    </head>
    <body>
        <div id="main">
            <div class="display">
                <p class="display-upper"></p>
                <p class="display-lower">0</p>
            </div>
            <div class="row">
                <button class="clear clear-color">Clear</button>
                <button class="back back-color">Back</button>
            </div>
            <div class="row">
                <button class="number number-color">7</button>
                <button class="number number-color">8</button>
                <button class="number number-color">9</button>
                <button class="oper oper-color">+</button>
            </div>
            <div class="row">
                <button class="number number-color">4</button>
                <button class="number number-color">5</button>
                <button class="number number-color">6</button>
                <button class="oper oper-color">-</button>
            </div>
            <div class="row">
                <button class="number number-color">1</button>
                <button class="number number-color">2</button>
                <button class="number number-color">3</button>
                <button class="oper oper-color">*</button>
            </div>
            <div class="row">
                <button class="number number-color">0</button>
                <button class="dec dec-color">.</button>
                <button class="equal equal-color">=</button>
                <button class="oper oper-color">/</button>
            </div>
    </body>
</html>
